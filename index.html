<html lang="en">
<head>

        }

            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .invitation button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h2>BOLZOOND YVAACH HUURHNUU</h2>
        <button onclick="handleResponse('yes')">Yes</button>
        <button onclick="handleResponse('no')">No</button>
    </div>
    <script>
        function handleResponse(response) {
            window.location.href = `mailto:khishig.ocean@gmail.com?subject=Date Invitation Response&body=Response: ${response}`;
        }
    </script>
</body>
</html>
